

{% extends 'base.html' %}
{% block title %}
Matematyczna Strona
{% endblock %}
{% block content %}
<canvas width="820px"></canvas>
<script src="../static/script.js"></script>
<div class="row justify-content-md-center" style="margin-right: 0px; margin-left: 0px;">
   <div class="col-md-8" >
      <div id="carouselExampleCaptions" class="carousel slide" data-mdb-ride="carousel">
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
         </div>
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="container position-static overflow-hidden p-8 p-md-8 m-md-8 text-center" style="background: #9ccae6;">
                  <div class="col-md-5 p-lg-5 mx-auto my-5">
                     <h1 class="display-4 font-weight-normal">Zacznij się uczyć już dziś i kliknij poniżej!</h1>
                     <a class="btn btn-primary" href="{{ url_for('study_page') }}">Zacznij</a>
                  </div>
                  <div class="product-device box-shadow d-none d-md-block"></div>
                  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
               </div>
            </div>
            <div class="carousel-item">
               <img src="https://federalresumecoach.com/wp-content/uploads/2020/12/getty_470493341_20001333200092800_398689.jpg" class="d-block img-fluid" alt="Matematyka">
               <div class="carousel-caption d-none d-md-block">
               </div>
            </div>
            <div class="carousel-item">
               <img src="https://www.focus.pl/media/cache/default_view/uploads/media/default/0001/36/matematyka_1.jpeg" class="d-block w-100" alt="Nauczycielka">
               <div class="carousel-caption d-none d-md-block">
               </div>
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
         </button>
      </div>
   </div>
</div>
<br>
{% endblock %}
